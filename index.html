<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://use.typekit.net/mgg7mjd.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="header-content container">
        <input
          class="header-content__input"
          type="text"
          id="search"
          name="search"
          aria-label="search"
          placeholder="Search for a city"
        />
        <button id="search-btn" class="header-content__btn btn" type="submit">
          Search
        </button>
      </div>
    </header>
    <main id="weather-app">
      <section class="weather-data container"></section>
      <section class="empty container section"></section>
      <section class="empty container section"></section>
      <section class="empty container section"></section>
    </main>
    <footer></footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
